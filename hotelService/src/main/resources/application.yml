server:
  port: 8082

spring:
  application:
    name: Hotel-Service
  datasource:
    name: test3
    url: jdbc:postgresql://localhost:5433/microservice
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9090/eureka